# For a given resource, what is required to be acceptable? 
# Failing that, poor? very poor?
# If acceptable, good? very good?
# If multiple exist, any is enough.

report : 
  very_poor :
    - required : 4 
      fields : [ title, report_type_identifier, identifier, _public ]
  poor :
    - required : 1
      fields : [ publication_year ]
  acceptable :
    - required : 1
      fields : [ doi, file_identifier, url ]
  good :
    - required : 2
      fields : [ doi, file_identifier, url ]
  very_good :
    - required : 3 
      fields : [ summary, frequency, topic, in_library, contact_note, contact_email, publication_year ]
activity :
  very_poor :
    - required : 1
      fields : [ identifier ] 
  poor :
    - required : -1
      fields : []
  acceptable :
    - required : 1
      fields : [ methodology ]
  good :
    - required : 4
      fields : [ computing_environment, software, data_usage, output_artifacts ]
  very_good :
    - required : 2 
      fields : [ start_time, end_time, duration, visualization_software, notes ]
array :
  very_poor :
