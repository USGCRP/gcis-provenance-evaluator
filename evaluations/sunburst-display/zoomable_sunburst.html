<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

path {
  stroke: #fff;
}

</style>
</head>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 700,
    radius = (Math.min(width, height) / 2) - 10;

var formatNumber = d3.format(",d");

var x = d3.scale.linear()
    .range([0, 2 * Math.PI]);

var y = d3.scale.sqrt()
    .range([0, radius]);

var partition = d3.layout.partition()
    .value(function(d) { return d.score; });

var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2) + ")");

//d3.json("nca3_ch2_depth1.json", function(error, root) {
d3.json("example_gcis_d3_scoretree.json", function(error, root) {
  if (error) throw error;

  svg.selectAll("path")
      .data(partition.nodes(root))
    .enter().append("path")
      .attr("d", arc)
      .style("fill", function(d) { return setColor(d); })
      .style("stroke", function(d) { return setStroke(d); })
      .on("click", click)
    .append("title")
      .text(function(d) { return d.name + "\n" + d.type; });
});

function click(d) {
  svg.transition()
      .duration(750)
      .tween("scale", function() {
        var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
            yd = d3.interpolate(y.domain(), [d.y, 1]),
            yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
        return function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); };
      })
    .selectAll("path")
      .attrTween("d", function(d) { return function() { return arc(d); }; });
}

function setStroke(d) {
  if ( d.type == 'publication' ) {
      return 'white';
  }
  if ( d.type == 'entity' ) {
      return 'gray';
  }
  if ( d.type == 'contributor' ) {
      return 'gray';
  }
  if ( d.type == 'reference' ) {
      return 'black';
  }
}

function setColor(d) {
  if ( d.score == 1 ) {
      return 'red';
  }
  if ( d.score == 2 ) {
      return 'orange';
  }
  if ( d.score == 3 ) {
      return 'yellow';
  }
  if ( d.score == 4 ) {
      return 'green';
  }
  if ( d.score == 5 ) {
      return '#009900';
  }
}

d3.select(self.frameElement).style("height", height + "px");

</script>

</body>
</html>
