# For a given resource, what is required to be acceptable? 
# Failing that, poor? very poor?
# If acceptable, good? very good?
# If multiple exist, any is enough.
--- 
contributor: 
  acceptable: 
    - 
      fields: 
        - person_id
        - reference_identifier
      required: 2
    - 
      fields: 
        - organization_identifier
        - reference_identifier
      required: 2
  good: 
    - 
      fields: 
        - person_id
        - organization_identifier
        - reference_identifier
      required: 3
  poor: 
    - 
      fields: 
        - person_id
        - organization_identifier
      required: 1
  very_good: 
    - 
      fields: []
      required: -1
  very_poor: 
    - 
      fields: 
        - id
        - role_type_identifer
      required: 2
reference: 
  acceptable: 
    - 
      fields: 
        - child_publication_id
      required: 1
  good: 
    - 
      fields: []
      required: -1
  poor: 
    - 
      fields: 
        - attrs
      required: 1
  very_good: 
    - 
      fields: []
      required: -1
  very_poor: 
    - 
      fields: 
        - identifier
      required: 1
